# Site Filter Configuration File
# 站点过滤器配置文件
# 
# 格式: <域名> <动作> [重定向IP]
# 动作: block, allow, redirect
# 
# 示例:
# example.com block
# *.google.com allow
# ads.example.com redirect 127.0.0.1

# 全局配置
block_ip=0.0.0.0
dns_port=53
log_level=6

# 阻止社交媒体网站
facebook.com block
*.facebook.com block
twitter.com block
*.twitter.com block
instagram.com block
*.instagram.com block
tiktok.com block
*.tiktok.com block

# 阻止广告域名
doubleclick.net block
*.doubleclick.net block
googlesyndication.com block
*.googlesyndication.com block
googleadservices.com block
*.googleadservices.com block
adsystem.amazon.com block
ads.yahoo.com block

# 阻止恶意网站
malware-site.com block
phishing-site.net block
*.suspicious-domain.org block

# 重定向特定网站到本地服务器
internal-wiki.company.com redirect 192.168.1.100
file-server.local redirect 192.168.1.101

# 允许特定的工作相关网站
github.com allow
*.github.com allow
stackoverflow.com allow
*.stackoverflow.com allow
wikipedia.org allow
*.wikipedia.org allow

# 家长控制 - 阻止不适宜内容
*.adult-site.com block
gambling.net block
*.casino.com block

# 阻止游戏网站（可选）
steam.com block
*.steam.com block
battle.net block
*.battle.net block

# 阻止视频流媒体（节省带宽）
youtube.com block
*.youtube.com block
netflix.com block
*.netflix.com block
twitch.tv block
*.twitch.tv block

# 工作时间规则（需要时间过滤支持）
# 注意：当前版本不支持时间过滤，这里仅作示例
# work-hours-only.com allow 09:00-18:00

# 阻止P2P和下载站点
piratebay.org block
*.torrent-site.com block
*.download-illegal.net block