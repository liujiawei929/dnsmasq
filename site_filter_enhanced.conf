# Enhanced Site Filter Configuration File
# 增强版站点过滤配置文件
#
# 格式：
# block <域名>                    - 阻止访问指定域名
# redirect <域名> <IP地址>        - 将域名重定向到指定IP
# upstream <DNS服务器[:端口]>     - 配置上游DNS服务器
#
# 支持通配符 * 匹配子域名
# 例如：*.example.com 会匹配所有 example.com 的子域名

# ===== 上游DNS服务器配置 =====
# 配置上游DNS服务器，未过滤的查询将转发到这些服务器
# 支持多个服务器，会自动轮询和故障切换
upstream 114.114.114.114
upstream 8.8.8.8:53
upstream 1.1.1.1
upstream 208.67.222.222

# ===== 广告过滤 =====
# 阻止常见广告域名
block googleads.g.doubleclick.net
block googlesyndication.com
block *.googlesyndication.com
block googleadservices.com
block *.googleadservices.com
block doubleclick.net
block *.doubleclick.net
block *.googletagmanager.com
block *.googlebetamanager.com

# 阻止Facebook广告和追踪
block *.facebook.com
block *.fbcdn.net
block connect.facebook.net
block *.connect.facebook.net

# 阻止其他常见广告网络
block *.adsystem.com
block *.amazon-adsystem.com
block *.googletraveladservices.com
block *.youtube.com/get_midroll_info
block *.youtube.com/pagead/
block *.youtube.com/ptracking

# ===== 恶意软件和钓鱼网站 =====
# 阻止已知恶意域名
block malware.example.com
block phishing.example.com
block *.malicious-site.com
block *.trojan-host.net
block *.ransomware.org

# ===== 追踪器过滤 =====
# 阻止数据收集和用户追踪
block *.google-analytics.com
block *.googletagservices.com
block *.googletag.com
block *.hotjar.com
block *.mixpanel.com
block *.segment.com
block *.amplitude.com

# ===== 成人内容过滤 =====
# 可选：阻止成人内容网站
# 取消注释以启用
# block *.adult-site.com
# block explicit-content.com
# block *.xxx
# block *.porn

# ===== 社交媒体过滤 =====
# 可选：在工作时间阻止社交媒体
# 取消注释以启用
# block twitter.com
# block *.twitter.com
# block instagram.com
# block *.instagram.com
# block tiktok.com
# block *.tiktok.com

# ===== 域名重定向 =====
# 将特定域名重定向到本地服务器
redirect local.example.com 192.168.1.1
redirect admin.local 192.168.1.1
redirect router.local 192.168.1.1
redirect nas.local 192.168.1.100

# 将广告域名重定向到空白页面服务器
redirect ads.example.com 127.0.0.1
redirect tracker.example.com 127.0.0.1
redirect analytics.local 127.0.0.1

# ===== 游戏网站过滤 =====
# 可选：阻止游戏网站以提高工作效率
# 取消注释以启用
# block *.gaming-site.com
# block online-game.com
# block *.steam.com
# block *.epicgames.com

# ===== 流媒体限制 =====
# 可选：限制流媒体服务以节省带宽
# 取消注释以启用
# block netflix.com
# block *.netflix.com
# block youtube.com
# block *.youtube.com
# block *.twitch.tv
# block *.spotify.com

# ===== 加密货币挖矿阻止 =====
# 阻止加密货币挖矿脚本
block *.coinhive.com
block *.jsecoin.com
block *.minr.pw
block *.crypto-loot.com
block *.webminerpool.com

# ===== 子域名阻止示例 =====
# 使用通配符阻止整个域名树
block *.ads.yahoo.com
block *.ads.microsoft.com
block *.ads.twitter.com
block *.doubleclick.com

# ===== 自定义规则 =====
# 根据需要添加更多自定义规则
# block custom-blocked-site.com
# redirect custom-redirect.com 10.0.0.1

